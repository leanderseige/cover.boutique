<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="images/case.cafe.icon.png" sizes="any">
  <title>COVER BOUTIQUE</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css' />
  <link rel='stylesheet' type='text/css' media='screen' href='css/styles-mobile.css' />
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
  <script src="libs/jsonc.min.js"></script>
  <script src="openseadragon/openseadragon.min.js"></script>
  <script src="coverboutique.js"></script>
</head>

<body>

  <script type="text/javascript">
    var config = {
      "faces": false
    };
    var cb = new coverboutique(config);

    cb.recalcVH();

    window.addEventListener('resize', function(event){
      cb.recalcVH();
    });
/*
    $('.gridwrap').bind('touchend', function(e) {
      e.preventDefault();
      $(this).click();
    })
*/
    $('.noselect').bind('touchend', function(e) {
      e.preventDefault();
      $(this).click();
    })

  </script>


  <div id="gridwrap">

    <select id="disco_select" class="select-css" onchange="cb.selectCollection();">
      <option value="https://iiif.manducus.net/collections/0008/collection.json">Städel Museum, Frankfurt am Main</option>
      <option value="https://iiif.manducus.net/collections/0009/collection.json">Metropolitan Museum of Art, New York</option>
      <option value="https://iiif.manducus.net/collections/0006/collection.json">Leibniz-Institut für Länderkunde, Leipzig</option>
      <option value="https://iiif.manducus.net/collections/0012/collection.json">Zeppelin Museum, Friedrichshafen</option>
      <option value="https://iiif.manducus.net/collections/0015/collection.json">Leibniz-Institut IOS, Regensburg</option>
      <option value="https://iiif.manducus.net/collections/0016/collection.json">Museum für Kommunikation, Nürnberg</option>
    </select>

    <div id="scroll" class="noselect" onscroll="cb.scrollrun();" style=" border:2px solid yellow;">
      <div id="discovery-items"></div>
    </div>

    <div id="construction" style="border:1px solid red;">
        <div id="osd"></div>
        <div id="osdo"></div>
        <div id="mask"></div>
    </div>

    <div id="logo">
        <h1>cover.boutique</h1>
    </div>

    <div id="adjust" class="noselect" style="border:1px solid blue;">
      <div style="text-align:center;">

        <select id="brand_select" class="select-css" onchange="cb.selectBrand();cb.selectModel();">
        </select>
        <select id="model_select" class="select-css" onchange="cb.selectModel();">
        </select>
        <select id="layer_select" class="select-css" onchange="cb.selectLayer();">
            <option value="osd">Background</option>
            <option value="osdo">Overlay</option>
        </select>
        <div class="icons mainmenu" onclick="cb.zoomIn();">&#xf00e;</div>
        <div class="icons mainmenu" onclick="cb.zoomOut();">&#xf010;</div><br />
        <div class="icons mainmenu" onclick="cb.resetAll();">&#xf049;</div>
        <div class="icons mainmenu" onclick="cb.launch_download();">&#xf1c1;</div><br />
        <div class="icons mainmenu" onclick="cb.show('#splash');cb.show('#impressum');"><img src="images/case.cafe.icon.svg" /></div>

      </div>
    </div>

    <div id="bottom" class="grid-item noselect" style="border:1px solid orange;">
        <div id="ficons">
            <div class="icons" onclick="cb.showSlider('fbrightness');">&#xf185;<span class="icon_label">Brightness</span></div>
            <div class="icons" onclick="cb.showSlider('fcontrast');">&#xf042;<span class="icon_label">Contrast</span></div>
            <div class="icons" onclick="cb.showSlider('fhue');">&#xf53f;<span class="icon_label">Hue</span></div>
            <div class="icons" onclick="cb.showSlider('fsaturate');">&#xf043;<span class="icon_label">Saturate</span></div>
            <div class="icons" onclick="cb.showSlider('fsepia');">&#xf613;<span class="icon_label">Sepia</span></div>
            <div class="icons" id="overlay_opacity" onclick="cb.showSlider('fopacity');">&#xf2a8;<span class="icon_label">Opacity</span></div>
            <div class="icons" id="overlay_mode" onclick="cb.showSlider('fmode_select');">&#xf302;<span class="icon_label">Mix Mode</span></div>
        </div>
        <div id="close_slider" onclick="cb.hideSlider();"><span id="close_slider_label"></span>&mbsp;&#xf00d;</div>
        <div class="sliders" id="fbrightness"></div>
        <div class="sliders" id="fcontrast"></div>
        <div class="sliders" id="fhue"></div>
        <div class="sliders" id="fsaturate"></div>
        <div class="sliders" id="fsepia"></div>
        <div class="sliders" id="fopacity"></div>
        <select id="fmode_select" class="select-css" onchange="cb.selectMode();">
            <option value="normal">normal</option>
            <option value="multiply">multiply</option>
            <option value="exclusion">exclusion</option>
            <option value="screen">screen</option>
        </select>
    </div>
</div>

</body>
</html>
